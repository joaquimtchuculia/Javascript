<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores</title>
</head>
<body>
<h1>ola mundo</h1>





    <script>
   var n = window.prompt("seu salario")
   var nome = window.prompt("qual e seu nome?")
   document.write(`Prazer conhece-lo ${nome} o seu nome tem <br> ${nome.length}  letras. <br> o seu nome em maiuscula e <strong>${nome.toUpperCase()}</strong> e em minuscula e <strong>${nome.toLowerCase()}</strong>`)
   
   document.write(n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))

    </script>
</body>
</html>
