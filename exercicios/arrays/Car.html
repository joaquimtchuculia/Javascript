<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Carregar página</title>
</head>
<body>
  <h1>Bem vindo</h1>
  <div id="conteudo"></div>
  <button id="carregar">Carregar página</button>

  <script>
    document.getElementById('carregar').addEventListener('click', function() {
      fetch('outra_pagina.html')
        .then(response => response.text())
        .then(html => document.getElementById('conteudo').innerHTML = html);
    });
  </script>
</body>
</html>
